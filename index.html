  <script type="text/javascript">



      // Code for Leaflet maps

    		id: 'mapbox.streets'
    	}).addTo(mymap);





      var marker = L.marker([13.0105, 77.5516],{

      }).addTo(mymap);

      color: 'gray',
      fillColor: 'lightcyan',
      fillOpacity: 0.3,
      radius: 100000
      }).addTo(mymap);


      var polygon = L.polygon([
      [13.483718, 76.882324],
      [13.408992, 78.244629],
      [12.006403, 78.046875]
      ]).addTo(mymap);

      marker.bindPopup("<b>Hello !</b><br>Here You can Find Your Crops.").openPopup();
      circle.bindPopup("Fields that producing your crops.");
      polygon.bindPopup("Suplliers and Retails of crops.");




      function onMapClick(e) {
          alert("You clicked the map at " + e.latlng);
      }

      var popup = L.popup();

      function onMapClick(e) {
          popup
              .setLatLng(e.latlng)
              .setContent("You clicked the map at " + e.latlng.toString())
              .openOn(mymap);
      }

      mymap.on('click', onMapClick);

        //var selValue = document.getElementById("singleSelectDD").value;

        var selValue = selObj.options[selObj.selectedIndex].value;
        var selName = selObj.options[selObj.selectedIndex].text;

        inputField = document.getElementById("textFieldValueJS");
        cropInfo = document.getElementById("crop_info");
        // inputField.value = selValue+" ---- "+selName;

        switch (selValue) {

                    color: 'white',
                    // shadowSize:   [500, 604],

                  }).addTo(mymap);

                    // shadowSize:   [500, 604],

                  }).addTo(mymap);

                  break;







          case "6":
                  // alert("In Case 5");
                  inputField.value = " Dal = 235Rs";
                  cropInfo.innerHTML= "Dal is a term used in the Indian subcontinent for dried, split pulses. The term is also used for various soups prepared from these pulses. ";

          case "7":

                  break;








          default: inputField.value = " Crops are available . . . ";
